<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label><br>
            <input type="text" id="name" name="name" placeholder="Nome Completo"><br><br>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" placeholder="email@seudominio.com"><br><br>

            <label for="message">Mensagem</label><br>
            <textarea name="message" id="message" cols="20" rows="5" placeholder="Digite sua mensagem"></textarea><br>
            <button>Enviar</button>


        </fieldset>
    </form>
</body>

</html>
