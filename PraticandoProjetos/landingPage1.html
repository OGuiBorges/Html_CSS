<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/landingPage1.css">
    <title>Primeira Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="landing">
            <div class="logo-group">
                <div class="logo-image">
                    <img src="assets/img/logo-pokemon-image.png" alt="Logo Pokemon">
                </div>
                <div class="register-button">
                    <button class="button-signup">SignUp</button>
                </div>
            </div>
            <div class="landing-title">
                <h1>Landing Page <br>de Pokemon</h1>
            </div>
            <div class="buttons-group">
                <div class="button-start">
                    <button class="start-button">Start</button>
                </div>
                <div class="button-free">
                    <button class="free-button">Try platform for free</button>
                </div>
            </div>
            <div class="logo-end">
                <img src="assets/img/icon-pokebola.png" alt="Icone de Pokebola">
            </div>
        </div>
        <div class="container-image">
            <img src="assets/img/image-equipe-zapdos.png" alt="Logo da Equipe Zapdos">
        </div>
    </div>
</body>
</html>
